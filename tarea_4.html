<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea con JavaScript</title>
</head>
<body>
    <script type = "text/JavaScript">
        var contador = 0;
        do{
            if(contador > 0){
                alert("Valores ingresados incorrectamente. Intente nuevamente ");
            }
            var number_1 = Number(prompt("Ingrese el primer número: "));
            var number_2 = Number(prompt("Ingrese el segundo número: "));
            contador = contador + 1;
        }while(isNaN(number_1) || isNaN(number_2));
        var operacion;
        for(let i = 0; i < 5; i++){
            if(i == 0){
                operacion = number_1 + number_2;
                alert("La suma de los números es: " + operacion);
            }
            else if(i == 1){
                operacion = number_1 - number_2;
                alert("La resta de los números es: " + operacion);
            }
            else if(i == 2){
                operacion = number_1 * number_2;
                alert("La multiplicación de los números es: " + operacion);
            }
            else if(i==3){
                if(number_2 == 0){
                    alert("No se puede realizar la división. ");
                }else{
                    operacion = number_1 / number_2;
                    alert("La división de los números es: " + operacion);
                }
            }
            else{
                if(number_2 == 0){
                    alert("No se puede calcular el residuo. ")
                }else{
                    operacion = number_1 % number_2;
                    alert("El residuo de la división es: " + operacion);
                }
            }
        }

    </script>
</body>
</html>
